version: "3.8"

services:
  automation-ui-backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: staging-automation-ui-backend
    ports:
      - "5100:5100"
    env_file:
      - backend/.env
    restart: always
    networks:
      - automation-network

  automation-ui-frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: staging-automation-ui-frontend
    ports:
      - "5101:5001"
    env_file:
      - frontend/.env
    restart: always
    networks:
      - automation-network

networks:
  automation-network:
    driver: bridge
